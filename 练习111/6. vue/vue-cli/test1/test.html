<body>

    <script>

     

    arr1=[1,2,3,4,5]
    function changePlace(arr,key){
        for(let i=0;i<arr.length;i++){
          if(i == key){
            arr.splice(0,0,arr[i])
            arr.splice(arr.length-1,1)
            break;
          }
        }
        return arr
    }   
   
    console.log(changePlace(arr1,4))   

    </script>
