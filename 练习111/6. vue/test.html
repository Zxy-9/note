<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        
    </div>
    <script src="vue.min.js"></script>
    <script>
       var mybtn = {
           data(){
               return {
                   count:0
               }
           },
           template:`<button>当前有{{count}}</button>`,
       }
       Vue.component("mybtn",mybtn)
       new Vue({
           el:'#app',
           template:`<div>
            <mybtn></mybtn>
            </div>`

       })
    </script>
</body>
</html>
