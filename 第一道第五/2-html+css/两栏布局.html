<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
  
        .right {
            width: 100px;
            height: 100px;
            background-color: #fcc;
            position: absolute;
            right: 0;
        }
        .left {
            height: 100px;
            background-color: #123;
            margin-right: -100px;
        }
    </style>
</head>
<body>
     <div class="right"></div>
     <div class="left"></div>
</body>
</html>
