<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type:none;
            padding: 0;
            border: 1px solid black;

            
        }
        ul::after{
            content: "";
            clear: both;
            display: inline-block;
        }
        li{
            float: left;
        }
    </style>
</head>
<body>
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
