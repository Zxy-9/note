<script>
    var manageCookie ={
        set:function (name,value,date) {
                //要求用户传入的是一个时间节点  ,这里规定用户传入的date是天数
        /*    var endDate=new Date()
            endDate.setDate(endDate.getDate()+date)
            document.cookie=name+'='+value+'; expires='+endDate*/
            //第二种方法
          //这里要求用户传入的是秒数
          document.cookie=name+'='+value+'; max-age='+date

        },
        remove:function (name) {
                   this.set(name, '',0)
        }             ,
        get:function (name) {
            var cookies = document.cookie.split('; ')//变成数组
            for (let i = 0; i < cookies.length; i++) {
                    var item =cookies[i].split('=') //[[]]
                if(item[0]==name){
                       return item[1]
                }

            }

        }
    }
    manageCookie.set('div',100,10000)
    manageCookie.remove('div')
</script>
