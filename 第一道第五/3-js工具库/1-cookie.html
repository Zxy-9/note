<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.cookie='name=zxy';  //基于http协议，在http协议才能生效
    document.cookie='age=18';  //基于http协议，在http协议才能生效
    //cookie属性
    document.cookie='color=red;domain=localhost:63342;path=/doc'
    document.cookie='margin=20;expires='+new Date(2008,1,1)   //因为expires设置的时间已经过了
    document.cookie='user=xiaowanag;expires'+new Date(2029,8,9)
    document.cookie='time=20s;max-age=5'//需要去切换到别的选项里面再返回就没了

    setTimeout(function () {
          console.log(document.cookie)
    },4000)
    setTimeout(function () {
          console.log(document.cookie)
    },5000)            //可以发现time=20s没有打印在控制台上
    
</script>
</body>
</html>
