<!DOCTYPE html>

<body>
防抖就是在函数需要频繁的触发情况时，只有足够空闲的时间才去执行一次，好像公交司机会等人都上车以后才出站
场景：实时搜索，窗口拖拽
<hr>
<input type="text" id="inp" >
<script>
    var timer=null
         var oinp =document.getElementById('inp')
    function ajax() {

        console.log(this.value)
    }

    
    oinp.oninput=function () {
        var _self =this
                 clearInterval(timer)
        timer=setTimeout(function () {
              ajax.apply(_self );
        },1000)
    }

</script>
</body>
</html>
