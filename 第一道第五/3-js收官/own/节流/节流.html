<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     在用户行为会频繁的触发实践之星，对于dom来说，资源加载等耗费性能的处理，很可能导致页面卡顿，甚至浏览器的崩溃
     节流：预定一个函数只有大于等于执行周期时才执行，在周期内调用不执行
     场景：窗口调整（resize），页面滚动（scroll），抢购时的疯狂点击事件（mousedown）
     <hr>
     <div id="show">0</div>
     <button id="btn">run</button>
     <script>
           var oDiv =document.getElementById('show')
           var btn =document.getElementById('btn')
           function throttle(handler,wait){  /*传递要调用的函数和要等待的时间*/
                    var lastTime = 0;
                    return function () {
                          var nowTime= new Date().getTime()
                        if (nowTime-lastTime>wait){
                               handler();
                               lastTime=nowTime;
                               
                        }
                    }
           }
         function buy() {
                       oDiv.innerText=parseInt(oDiv.innerText)+1;
         }
         btn.onclick=throttle(buy,1000)
     </script>
</body>
</html>
