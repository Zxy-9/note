<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var personArr=[
        {name:'刘三',des:'颈椎不好',sex:'男',age:10},
        {name:'张李',des:'我是谁',sex:'女',age:10},
        {name:'刘小鸟',des:'好看',sex:'男',age:10},
        {name:'马飞',des:'瓜皮',sex:'女',age:10},
    ]

    Array.prototype.myMap=function (func) {
        var arr =[]
        var len =this.length
        var _this=arguments[1]||window
        for (var i=0;i<len;i++){
            arr.push(func.call(this[i],i, this))

        }
       return arr
    }

    var newArray =personArr.myMap(function (ele,index,self) {
        ele.age=ele.age+10
        return ele
    })
    var newNameArray =personArr.myMap(function (ele,index,self) {
        return ele.name
    })

    console.log(newArray)
    console.log(newNameArray)
</script>
</body>
</html>
