      判断数组中的元素都符合条件，符合返回true，不符合返回false
      <script>
          var personArr=[
              {name:'刘三',des:'颈椎不好',sex:'男',age:21},
              {name:'张李',des:'我是谁',sex:'女',age:30},
              {name:'刘小鸟',des:'好看',sex:'男',age:10},
              {name:'马飞',des:'瓜皮',sex:'女',age:40},
          ]
       var flag =  personArr.every(function (ele,index,self) {
                  if (ele.age>18){
                      return true
                  }
                  else {
                      return  false
                  }
          })
          console.log(flag)

      </script>
