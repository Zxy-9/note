<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var personArr=[
        {name:'刘三',des:'颈椎不好',sex:'男'},
        {name:'张李',des:'我是谁',sex:'女'},
        {name:'刘小鸟',des:'好看',sex:'男'},
        {name:'马飞',des:'瓜皮',sex:'女'},
    ]





    Array.prototype.myFilter=function (func) {
         var arr =[]
             var len =this.length
             var _this =arguments[1]||window
        for(var i =0;i<len;i++){
            func .apply(_this,[this[i],i, this])&&arr.push(this[i])
            

        }

        return arr

    }
    function deal(ele,index,_arr){
        return ele.sex=='女'

    }

    var newArray =personArr.myMap(function (ele,index,self) {
        ele.age=ele.age+10
        return ele
    })
    var newArray =personArr.myFilter(deal)
    console.log(newArray)

</script>
