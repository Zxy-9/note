<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    对数组进行过滤，基于遍历的=>ele,index,_arr
    filter执行完以后会返回一个新数组
<script>
    var personArr=[
        {name:'刘三',des:'颈椎不好',sex:'男'},
        {name:'张李',des:'我是谁',sex:'女'},
        {name:'刘小鸟',des:'好看',sex:'男'},
        {name:'马飞',des:'瓜皮',sex:'女'},
    ]
    function deal(ele,index,_arr){
         return ele.sex=='女'

    }
   var newArray =personArr.filter(deal)
    console.log(newArray)

</script>
</body>
</html>
