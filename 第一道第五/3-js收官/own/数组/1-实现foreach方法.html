<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var personArr=[
        {name:'刘三',des:'颈椎不好',sex:'男'},
        {name:'张李',des:'我是谁',sex:'女'},
        {name:'刘小鸟',des:'好看',sex:'男'},
        {name:'马飞',des:'瓜皮',sex:'女'},
    ]
     //目的：数组实例可以调用该方法，要达到循环遍历的作用
    //参数：需要一个函数  最后实现一系列功能。函数在执行的时候也会接受参数
    //ele：元素 index：索引 arr：数组本身

    Array.prototype.myForEach=function (func) {
             var len =this.length
        for (var i=0;i<len;i++){
            func(this[i],i, this);
        }
    }
    function deal(ele,index,self){
                 console.log(ele,index,self)
    }
    personArr.myForEach(deal)
</script>
</body>
</html>
