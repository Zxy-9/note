<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        button {
            margin-top: 150px;
        }
        span{
            width: 1px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 300px;
            top: 0px;
        }
    </style>
</head>
<body>
     <div id="box"></div>
     <span></span>
<button id="btn">run</button>
     <script>
         var oDiv =document.getElementsByTagName('div')[0]
         var btn =document.getElementById('btn')
         var timer =null
         btn.onclick=function () {
             clearInterval(timer)
             var s =7
          timer =  setInterval( function () {
                 oDiv.style.left=oDiv.offsetLeft+s +'px' ;
                 if (300-oDiv.offsetLeft<s){
                     clearInterval(timer)
                     oDiv.style.left='300px'
                 } else {
                     
                 }
             },25)
         }
     </script>
</body>
</html>
