<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name='222'
    var a={
        name:'111',
        say:function () {
                  console.log(this.name)        //222
        }
    }
    var fun =a.say
    fun()           //111
    var b ={
        name:'333',
        say:function (fun) {
              fun()
        }
    }
    b.say(a.say)
    b.say=a.say
    b.say()

</script>
</body>
</html>
