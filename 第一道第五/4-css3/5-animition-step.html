<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 110px;
				background-color: green;
				animation: run 3s steps(5,start);
			}
			@keyframes run{
				from{
					background-color: green;
				}
				0%{
					background-color: white;
					
				}
				50%{
					background-color: green;
				}
				100%{
					background-color: #000000;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
