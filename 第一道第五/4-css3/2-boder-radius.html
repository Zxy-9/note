<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div1{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -50px;
				margin-top: -50px;
				
				border-radius: 10px 20px 30px 40px;
			}
			.div2{
					width: 100px;
					height: 100px;
					border: 1px solid black;
					border-top-left-radius: 100px;
			}
			.div3{
					width: 200px;
					height: 100px;
					border: 1px solid black;
					border-top-left-radius: 100px;
					border-top-right-radius:100px ;
					margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		
		<div class="div3"></div>
	</body>
</html>
