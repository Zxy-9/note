<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #000000;
			}
		
			span{
				color: white;
			}
			.div1{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				box-shadow:inset 0px 0px 50px #FFFFFF,
				           inset 10px 0px 60px #f0f,
						   inset -10px 0px 60px #0ff,
						   inset 10px 0px 200px #f0f,
						   inset -10px 0px 200px #0ff,
						   0px 0px 50px #fff;
			}
			.div2{
				width: 50px;
				height: 50px;
				background: #FFFFFF;
				margin-top: 200px;
				border-radius: 50%;
				margin-left: 300px;
				box-shadow:0px 0px 100px 50px #fff,
				0px 0px 250px 100px #ff0;
			}
		</style>
	</head>
	<body>
		<span>
			box-shadow:水平阴影 垂直阴影 模糊 传播距离 颜色
		</span>
		<div class="div1"></div>
		<div class="div2"></div>
		
	</body>
</html>
