<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #000000;
			}
			@keyframes moon-run{
				0%{
					opacity: 0;
					top: 500px;
				}
				50%{
					
					top:500px;
					opacity: 0;
					
				}
				75%{
					opacity: 1;
					top: 50px;
				}
				
				100%{
					opacity: 0;
					top: 500px;
					
				}
			}
			.space{
				height: 500px;
				background-image: linear-gradient(to bottom,rgba(0,130,255,1),rgba(255,255,255,1));
				animation: space-run 10s infinite cubic-bezier(0.5,0,0.5,1);
			}
			.moon{
				height: 50px;
				width: 50px;
				background-color: white;
				box-shadow: 0 0 16px 5px #FFFFFF;
				position: absolute;
				top: calc(50% - 50px);
				left: calc(50% + 400px);
				border-radius: 50%;
				animation: moon-run 10s infinite;
			}
			@keyframes sun-run{
				0%{
					opacity: 0;
					
					
				}
				25%{
					opacity: 1;
					top: 30px;
					left: 50%;
				}
				49%{
					opacity: 0.3;
					top: 450px;
					left: calc(50% + 50px);
				}
				50%{
					opacity: 0.2;
					top: 450px;
					left: calc(50% + 50px);
				}
				60%{
					opacity: 0;
				}
				100%{
					opacity: 0;
				}
				
			}
			.sun{
				position: absolute;
				height: 50px;
				width: 50px;
				background-color: white;
				border-radius: 50%;
				box-shadow: 0 0 100px 50px #FFF,
				0 0 250px 150px #ff0
				;
				transform: scale(.5);
				top: 500px;
				left: calc(50% - 50px);
				animation: sun-run 10s infinite;
			}
			@keyframes space-run{
				0%{
					opacity: 0.05;
				}
				10%{
					opacity: 0.3;
				}
				25%{
					opacity: 1;
				}
				50%{
					opacity: 0.3;
				}
				75%{
					opacity: 0;
				}
				100%{
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="space"> </div>
		<div class="sun"></div>
		<div class="moon"></div>
	</body>
</html>
