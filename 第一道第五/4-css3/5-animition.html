<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				animation: run 2s 1 ;
			}
			@keyframes run{
				from{
					left: 0;
					top: 0;
					background-color: #000000;
				}
				0%{
					left: 0;
					top: 0;
					background-color: #000000;
				}
				100%{
					left: 100px;
					top: 100px;
					background-color: #000000;
				}
			}
			div:hover{
			//	animation-play-state: paused; //鼠标放上暂停,有版本性兼容问题
			//	animation-fill-mode: both;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
