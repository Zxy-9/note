<DOCTYPE html>
<html>
<head>
	<title>Tab选项卡</title>
	<meta charset="utf-8">
	<style type="text/css">
	ul li {
	  float: left;
	  height: 30px;
	  width: 100px;
	  cursor: pointer;
	}
	
	input:checked + li {
	  color: #f00;
	}
	
	input:checked ~ div {
	  visibility: visible !important;
	}
	
	#box input {
	    visibility: hidden;
	}
	
	#box div {
	  position: absolute;
	  top: 60px;
	  visibility: hidden;
	}
	

	</style>
</head>
<body>
	<div>
	  <ul id="box">
	    <label>
	      <input type="radio" name="color" checked value="1" />
	      <li>标签一</li>
	      <div>我是内容一</div>
	    </label>
	    <label>
	      <input type="radio" name="color" value="2" />
	      <li>标签二</li>
	      <div>我是内容二</div>
	    </label>
	    <label>
	      <input type="radio" name="color" value="3" />
	      <li>标签三</li>
	      <div>我是内容三</div>
	    </label>

	  </ul>
	</div>

</body>
</html>
