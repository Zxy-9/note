<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 300px;
				transform-origin: 0px 0px;
				animation: run 3s infinite alternate cubic-bezier(.5,0,.5,1);
				perspective: 300px;
				transform-style: preserve-3d;
				background-image: url(img/lnj.jpg);
				
				
			}
			@keyframes run{
				0%{
					transform: rotateX(- 182deg);
				}
				100%{
					transform: rotateX(90deg);
				}
			}
		</style>
	</head>
	<body>
		<div>	
		
		</div>
	</body>
</html>
