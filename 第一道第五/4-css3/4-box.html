
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 300px;
				height: 100px;
				border: 1px solid black;
			}
			.content:first-of-type{
				background-color: yellow;
			}
			.content{
				width: 50%;
				height: 50px;
				float: left;
				background-color: red;
				border: 10px solid blue;
				box-sizing: border-box;
			}
			.wrapper{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			.content1{
				width: 100px;
				height: 100px;
				background-color: black;
				float: left;
				border: 1px solid white;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content"></div>
			<div class="content"></div>
		</div>
		
		<div class="wrapper">
			<div class="content1"></div>
			<div class="content1"></div>
			<div class="content1"></div>
		</div>
		
	</body>
</html>
