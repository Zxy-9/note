<html lang="en">

<body>
    <script>
        //输入: ["flower","flow","flight"]  输出: "fl"

        var longestCommonPrefix = function(strs) {
           
            if(!strs.length) return '';
                let [a, ...b] = strs;
                
    let result = '';
    for(let i in a){
        console.log(a)
        console.log(i)
        let flag = b.every(item => item[i] === a[i]);

        if(flag) result += a[i];
        else break;
    }
    return result;



            };

            
console.log(longestCommonPrefix( ["flower","flow","flight"]))

    </script>
</body>
</html>
