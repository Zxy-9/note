    <script>
        var reverse = function(x) {
                var str = x.toString()
                console.log(str,"str")
                var arr = str.split('')
                if(arr[0] != '-' ){
                    let num =Number(arr.reverse().join(''))
                    if(num<=2147483647&&num>=-2147483647){
                        return num
                    }else{
                        return 0
                    }
                   
                }else if(arr[0] = '-'){
                    delete arr[0]
                    let num = Number(arr.reverse().join(''))
                    if(num<=2147483647&&num>=-2147483647){
                        return -num
                    }else{
                        return 0
                    }
                   
                }else{
                    return 0
                }

            };
            console.log(reverse(-123))
    </script>
