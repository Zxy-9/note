    <script>
        var arr = [1,2,3,4,5]
        //暴力拆解
        var twosum = function (num,arr){
            for (let i = 0;i<arr.length;i++){
                const x = arr[i]
                for(let j =i+1;i<arr.length;j++){
                    if(arr[j] == num - x)
                    return [i,j]
                }
            }
        }
        //哈希查找
        var twosum1 = function(nums,target){
                const newMap = new Map()
                for(let i=0;i<nums.length;i++){
                    newMap.set(nums[i],i)
                }       
                for(let i=0;i<nums.length;i++){
                    const x = target - nums[i]
                    if(newMap.has(x) && i !== newMap.get(x) ){
                        return [i,newMap.get(x)]
                    }
                }  

        }
        console.log(twosum1(arr,4))

       console.log( twosum(4,arr))
       
    </script>
