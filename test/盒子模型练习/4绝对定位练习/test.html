<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: brown;
            margin:100px auto;

        }
        .item{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: blue;

        }
        .item:nth-child(1){
            right: -30px;

        }
        
        .item:nth-child(2){
            top: -30px;
        }
       .item:nth-child(3){
           left: -30px;
       }
        .item:nth-child(4){
            bottom: -30px;
        }
        .item:nth-child(5){
            right: 0px;
            top: -30px;
        }
        .item:nth-child(6){
            bottom: -30px;
            right: 0;
        }
        .item:nth-child(7){
            bottom: 0;
            right: -30px;
        }
        .item:nth-child(8){
            bottom: 0;
            left: -30px;
        }


    </style>
</head>
<body>
    <div class="content">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        
    </div>
</body>
</html>
