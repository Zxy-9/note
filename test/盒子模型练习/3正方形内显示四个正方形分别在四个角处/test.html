<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box{
         width: 500px;
         height: 500px;
         background-color: blue;
         display: flex;
         flex-wrap: wrap;
     }
     .content:nth-child(1){
         justify-content: space-between;
     }
     .content:nth-child(2){
        justify-content: center;
        align-items: center;
     }
     .content:nth-child(3){
        align-items: flex-end;
        justify-content: space-between;
     }
     
     .content{
         
         flex-basis: 100%;
         display: flex;
     }
     .item{
         width: 50px;
         height: 50px;
         background-color: brown;
     }
 

    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="content">
            <div class="item"></div>
        </div>
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
