<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
 
        box-sizing: border-box;
        }
        html, body {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        }
        ul {
        width: 300px;
        list-style:none;
        display:flex;
        flex-wrap: wrap;
        }
        ul li {
         width: 80px;
        height: 80px;
        display: grid;
         place-items: center;
        border: 1px solid;
        margin: -1px 0 0 -1px;
        }
        li:hover {
         color: red;
          border: 1px solid currentcolor;
                 z-index:999;
            }

li:nth-child(3n + 1) {
  margin-left: 0;
}
li:first-child, li:nth-child(2), li:nth-child(3) {
  margin-top:0;
}


    </style>
</head>
<body>
    <div class="content">
     <ul>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
     </ul>
    </div>
</body>
</html>
