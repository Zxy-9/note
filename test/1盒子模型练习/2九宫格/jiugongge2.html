<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jiugongge</title>
		<style type="text/css">
			* { padding: 0; margin: 0; }

			.main {    
				margin: 0 auto;   
				width: 600px;   
				height: 600px;
			}

			.main div,.main div:visited {
				color:#008e7b;
				font-size:20px;
				width: 150px;   
				float: left;   
				border: 10px solid #4e69f3;   
				text-decoration:underline;
				text-align: center;   
				line-height: 150px;   
				margin-right: -10px;   
				margin-bottom: -10px;   
				position: relative;
				z-index: 1;   
			}
			
			.main div:hover{
				border-color: #f00;   
				z-index: 2;    
			}
			
		</style>
	</head>
	<body>
		<div class="main">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
		</div>
	</body>
</html>
