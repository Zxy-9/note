<!DOCTYPE html>
<html>

	<head>
		<title>作业作业</title>
		
		<style>
			*{padding:0px; border:0px;margin:0px;}
			
			.div1{
				width: 600px;
				height: 600px;
				background: blue;
				position: relative;
				margin:0 auto; 
			}

			.div1 div{
				background: red;
				width:100px;
				height:100px;
				position: absolute;
			}
			
			.div3{
				right: 0px;
			}

			.div4{
				bottom: 0px;
			}

			.div5{
				bottom: 0px;
				right: 0px;
			}

			.div6{
				bottom: 50%;
				right: 50%;
				margin: 0 -50px -50px 0;
			}
			
			
		</style>
	</head>

	<body>
		<div class="div1">
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
			<div class="div6"></div>
		</div>
	</body>

</html>
